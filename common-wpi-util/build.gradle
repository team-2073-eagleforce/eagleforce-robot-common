plugins {
    id 'java'
    id "eclipse"
    id "idea"
    id "maven-publish"
    id "edu.wpi.first.GradleRIO"
    id 'org.jetbrains.kotlin.jvm'
}
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'kotlin'

dependencies {
    compile "com.team2073:common-util:${commonVersion}"
    compile 'commons-io:commons-io:2.5'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'javax.validation:validation-api:2.0.0.Final'
    compile 'org.reflections:reflections:0.9.11'
    compile 'com.google.guava:guava:19.0'

    testCompile "com.team2073:common-util-test:${commonVersion}"
    testCompile "com.team2073:common-wpi-simulation:${commonVersion}"
    testCompile "com.team2073:common-wpi-util-test:${commonVersion}"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile wpi.deps.wpilib()
    compile wpi.deps.vendor.java()

    nativeZip wpi.deps.vendor.jni(wpi.platforms.roborio) 
    nativeDesktopZip wpi.deps.vendor.jni(wpi.platforms.desktop)
}