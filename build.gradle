buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath ("org.junit.platform:junit-platform-gradle-plugin:1.1.0")
    }
}

plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "jaci.openrio.gradle.GradleRIO" version "2018.01.15"
    id "maven-publish"
    //TODO move JUNIT plugin into here
}

apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    mavenCentral()
}

dependencies {
    compile wpilib()
    compile ctre()
    compile openrio.powerup.matchData()
    compile group: 'org.json', name: 'json', version: '20171018'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version: '4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-throwingproviders', version: '4.1.0'
    compile group: 'com.mycila.guice.extensions', name: 'mycila-guice-jsr250', version: '4.0.rc1'
    compile group: 'org.mockito', name: 'mockito-core', version: '2.15.0'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile group: 'org.json', name: 'json', version: '20180130'

    testCompile("org.junit.jupiter:junit-jupiter-api:5.2.0")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.2.0")
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.team2073.common'
            artifactId 'common'
            version '1.0'

            artifact sourceJar {
                classifier "sources"
            }

            from components.java
        }
    }
}