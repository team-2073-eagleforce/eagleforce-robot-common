plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "jaci.openrio.gradle.GradleRIO" version "2018.01.15"
    id "maven-publish"
}

repositories {
    mavenCentral()
}

dependencies {
    compile wpilib()
    compile ctre()
    compile group: 'org.json', name: 'json', version: '20171018'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.team2073.common'
            artifactId 'common'
            version '1.0'

            artifact sourceJar {
                classifier "sources"
            }

            from components.java
        }
    }
}