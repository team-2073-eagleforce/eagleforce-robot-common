plugins {
    id 'java'
    id "eclipse"
    id "idea"
    id "maven-publish"
    id "edu.wpi.first.GradleRIO"
}
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'kotlin'

dependencies {

    // Simulation stubs must load prior to the WPI classes it is shading
    compile project(":common-wpi-simulation-stubs")

    // WPI/vendor dependencies
    compile wpi.deps.wpilib()
    compile wpi.deps.vendor.java()
    nativeZip wpi.deps.vendor.jni(wpi.platforms.roborio)
    nativeDesktopZip wpi.deps.vendor.jni(wpi.platforms.desktop)

    // Other dependencies
    compile project(":common-wpi-util")

    // Test dependencies
    testCompile project(":common-wpi-util-test")
}