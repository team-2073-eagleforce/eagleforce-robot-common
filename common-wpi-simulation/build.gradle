plugins {
    id 'java'
    id "eclipse"
    id "idea"
    id "maven-publish"
    id "edu.wpi.first.GradleRIO"
}
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'kotlin'

dependencies {
    compile "com.team2073:common-wpi-simulation-stubs:${commonVersion}"
    compile "com.team2073:common-wpi-util:${commonVersion}"

    testCompile "com.team2073:common-wpi-util-test:${commonVersion}"

    compile wpi.deps.wpilib()
    compile wpi.deps.vendor.java()

    nativeZip wpi.deps.vendor.jni(wpi.platforms.roborio)
    nativeDesktopZip wpi.deps.vendor.jni(wpi.platforms.desktop)
}